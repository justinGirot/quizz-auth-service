# Development Profile Configuration
# Activate with: --spring.profiles.active=dev

spring:
  # H2 Database for Development
  datasource:
    url: jdbc:h2:file:./data/auth-dev
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

# Eureka - Disable for local development if needed
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}

# Logging
logging:
  level:
    com.quizz.authservice: DEBUG
    org.springframework.security: DEBUG
    liquibase: INFO
